<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Builder with Tabs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0e0e10;
      color: #f3f4f6;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1, h2 {
      color: #ff4c60;
      margin-bottom: 1rem;
      text-align: center;
    }

    .tab-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .tab-buttons button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #ff4c60;
      background: transparent;
      color: #ff4c60;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-buttons button.active,
    .tab-buttons button:hover {
      background: #ff4c60;
      color: white;
    }

    .tab-section {
      display: none;
      width: 100%;
      max-width: 700px;
    }

    .tab-section.active {
      display: block;
    }

    .form-group {
      margin: 1rem 0;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #f3f4f6;
    }

    .output {
      margin-top: 2rem;
      background: #1a1a1a;
      border-left: 4px solid #ff4c60;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      position: relative;
    }

    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button.clear, button.copy, button.send {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #ff4c60;
      background: transparent;
      color: #ff4c60;
      cursor: pointer;
      transition: 0.3s;
    }

    button.clear:hover, button.copy:hover, button.send:hover {
      background: #ff4c60;
      color: white;
    }

    .copy-under {
      margin-top: 0.5rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>AI Prompt Builder</h1>

  <div class="tab-buttons">
    <button class="active" onclick="switchTab('classic')">Classic Builder</button>
    <button onclick="switchTab('combo')">Combo Builder</button>
  </div>

  <div id="classic" class="tab-section active">
    <h2>Classic Prompt Builder</h2>
    <div class="form-group">
      <label for="goal">Goal</label>
      <input type="text" id="goal" placeholder="What do you want the AI to do?">
    </div>
    <div class="form-group">
      <label for="context">Context</label>
      <input type="text" id="context" placeholder="Why do you need this or how will it be used?">
    </div>
    <div class="form-group">
      <label for="expectations">Expectations</label>
      <input type="text" id="expectations" placeholder="Format, audience, or tone expected">
    </div>
    <div class="buttons">
      <button class="clear" onclick="clearClassic()">Clear</button>
      <button class="send" onclick="sendToCombo()">Send to Combo</button>
    </div>
    <div class="output" id="outputClassic">Your prompt will appear here...</div>
    <div class="copy-under"><button class="copy" onclick="copyText('outputClassic', this)">Copy</button></div>
  </div>

  <div id="combo" class="tab-section">
    <h2>Prompt Combo Builder</h2>
    <div class="form-group">
      <label for="task">What should the AI do?</label>
      <input type="text" id="task" placeholder="e.g., Explain how AI helps warehouse planning">
    </div>
    <div class="form-group">
      <label for="reasoning">Reasoning Style</label>
      <select id="reasoning">
        <option value="">None</option>
        <option value="step-by-step">Step-by-step</option>
        <option value="compare">Compare and contrast</option>
        <option value="proscons">List pros and cons</option>
        <option value="hypothetical">Use a hypothetical scenario</option>
      </select>
    </div>
    <div class="form-group">
      <label for="role">Assume a Role</label>
      <select id="role">
        <option value="">None</option>
        <option value="logistics consultant">Logistics consultant</option>
        <option value="hr specialist">HR specialist</option>
        <option value="data analyst">Data analyst</option>
        <option value="ai assistant">AI assistant</option>
      </select>
    </div>
    <div class="form-group">
      <label for="format">Output Format</label>
      <select id="format">
        <option value="">None</option>
        <option value="a bullet list">Bullet list</option>
        <option value="a short paragraph">Short paragraph</option>
        <option value="an executive summary">Executive summary</option>
        <option value="a table">Table</option>
      </select>
    </div>
    <div class="buttons">
      <button class="clear" onclick="clearCombo()">Clear</button>
    </div>
    <div class="output" id="outputCombo">Your generated prompt will appear here...</div>
    <div class="copy-under"><button class="copy" onclick="copyText('outputCombo', this)">Copy</button></div>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab-section').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    function clearClassic() {
      document.getElementById('goal').value = "";
      document.getElementById('context').value = "";
      document.getElementById('expectations').value = "";
      document.getElementById('outputClassic').textContent = "Your prompt will appear here...";
    }

    function clearCombo() {
      document.getElementById('task').value = "";
      document.getElementById('reasoning').value = "";
      document.getElementById('role').value = "";
      document.getElementById('format').value = "";
      document.getElementById('outputCombo').textContent = "Your generated prompt will appear here...";
    }

    async function copyText(id, button) {
      try {
        const text = document.getElementById(id).textContent;
        await navigator.clipboard.writeText(text);
        const original = button.textContent;
        button.textContent = "Copied!";
        setTimeout(() => button.textContent = original, 1500);
      } catch (err) {
        alert("Copy failed. Your browser might not support clipboard API.");
      }
    }

    function sendToCombo() {
      const classicOutput = document.getElementById('outputClassic').textContent;
      document.getElementById('task').value = classicOutput.replace("Your prompt will appear here...", "");
      switchTab('combo');
      updatePrompts();
    }

    document.querySelectorAll('input, select').forEach(el => {
      el.addEventListener('input', updatePrompts);
    });

    function updatePrompts() {
      const g = document.getElementById('goal').value.trim();
      const c = document.getElementById('context').value.trim();
      const e = document.getElementById('expectations').value.trim();
      let classic = "";
      if (g) classic += `Your task is to ${g.toLowerCase()}.`;
      if (c) classic += ` This is needed because ${c.toLowerCase()}.`;
      if (e) classic += ` Format your answer as ${e.toLowerCase()}.`;
      document.getElementById('outputClassic').textContent = classic.trim() || "Your prompt will appear here...";

      const task = document.getElementById("task").value.trim();
      const reasoning = document.getElementById("reasoning").value;
      const role = document.getElementById("role").value;
      const format = document.getElementById("format").value;
      let combo = "";
      if (role) combo += `Act as a ${role}. `;
      if (task) combo += `${task.charAt(0).toUpperCase() + task.slice(1)}.`;
      if (reasoning === "step-by-step") combo += " Explain step-by-step.";
      if (reasoning === "compare") combo += " Compare and contrast the options.";
      if (reasoning === "proscons") combo += " List the pros and cons.";
      if (reasoning === "hypothetical") combo += " Use a hypothetical scenario.";
      if (format) combo += ` Format your answer as ${format}.`;
      document.getElementById("outputCombo").textContent = combo.trim() || "Your generated prompt will appear here...";
    }
  </script>
</body>
</html>
