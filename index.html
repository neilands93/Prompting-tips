<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompting Tips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Removed unused Lucide script -->
  <style>
    :root {
      --bg: #0e0e10;
      --accent: #ff4c60;
      --muted: #888;
      --text: #f3f4f6;
      --card: rgba(255, 255, 255, 0.02);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0e0e10, #1a1a1a);
      color: var(--text);
      line-height: 1.6;
    }

    #page {
      position: relative;
      min-height: 100%;
      overflow-x: hidden;
    }

    .neon-left, .neon-right {
      position: fixed;
      top: 0;
      height: 100%;
      width: 8px;
      background: var(--accent);
      box-shadow:
        0 0 20px rgba(255, 76, 96, 0.5),
        0 0 80px rgba(255, 76, 96, 0.3),
        0 0 160px rgba(255, 76, 96, 0.2),
        0 0 240px rgba(255, 76, 96, 0.1);
      animation: softPulse 6s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
    }

    .neon-left { left: 0; }
    .neon-right { right: 0; }

    @keyframes softPulse {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    h2 {
      color: var(--accent);
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--text);
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Added placeholder styling */
    input[type="text"]::placeholder {
      color: var(--muted);
      opacity: 0.7;
    }

    .field {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #carousel {
      background-color: var(--card);
      padding: 1.2rem 2rem;
      border-left: 4px solid var(--accent);
      max-width: 700px;
      margin: 2rem auto;
      border-radius: 10px;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      min-height: 3em;
      display: flex;
      align-items: center;
    }

    #builder {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    #outputBox {
      background: var(--card);
      padding: 1.2rem;
      border-radius: 10px;
      min-height: 100px;
      border-left: 4px solid var(--accent);
      font-family: monospace;
      box-shadow: 0 0 10px transparent;
      transition: box-shadow 0.4s ease, opacity 0.4s ease-in-out;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 600px;
      margin: 0 auto;
      opacity: 1;
    }

    /* Added placeholder class styling for output box */
    #outputBox.placeholder {
       color: var(--muted);
       font-style: italic;
    }

    /* Removed unused @keyframes fadeIn */

    .copy-btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, color 0.3s; /* Added color transition */
    }

    /* Added hover effect */
    .copy-btn:hover {
      background: rgba(255, 76, 96, 0.1);
    }

    .copy-btn:active {
      transform: scale(0.95);
      background: var(--accent);
      color: #fff; /* Ensure text is white on active background */
    }

    /* Added focus-visible style for accessibility */
    .copy-btn:focus-visible {
       outline: 2px solid var(--accent);
       outline-offset: 2px;
    }

    /* Style for disabled buttons */
    .copy-btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      background: transparent; /* Ensure background doesn't stick when disabled */
      color: var(--accent); /* Keep color consistent, opacity handles dimming */
      transform: none; /* Prevent scaling when disabled */
    }


    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      background-color: #0b0b0d;
      border-top: 1px solid #1c1c1c;
      position: relative;
      z-index: 2;
    }

    @media (max-width: 768px) {
      input[type="text"] {
        font-size: 1rem;
        padding: 0.6rem;
        max-width: 90vw;
      }

      #outputBox {
        font-size: 0.9rem;
        padding: 1rem;
      }

      .copy-btn {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div id="page">
    <div class="neon-left"></div>
    <div class="neon-right"></div>

    <section id="tips">
      <div id="carousel">ðŸ’¡ Prompt Tip: Be specific about the format you want.</div>
    </section>

    <section id="builder">
      <h2 style="text-align: center;">Prompt Builder</h2>
      <div class="field">
        <label for="goal">Goal</label>
        <input type="text" id="goal" placeholder="What do you want the AI to do?">
      </div>
      <div class="field">
        <label for="context">Context</label>
        <input type="text" id="context" placeholder="Why do you need this or how will it be used?">
      </div>
      <div class="field">
        <label for="expectations">Expectations</label>
        <input type="text" id="expectations" placeholder="Format, audience, or tone expected">
      </div>
      <div style="display: flex; justify-content: space-between; align-items: center; max-width: 600px; margin: 0 auto 2rem auto;">
        <button class="copy-btn" id="clearBtn">Clear All</button>
        <button class="copy-btn" id="copyBtn">Copy Prompt</button>
      </div>
      <div>
        <h3 style="text-align:center;">Generated Prompt</h3>
        <pre id="outputBox">Your prompt will appear here...</pre>
      </div>
    </section>

    <footer>
      Made by AI with style, put together by a human.
    </footer>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tips = [
        "Be specific about the format you want.",
        "Include examples when possible.",
        "Break down large tasks into smaller ones.",
        "Mention the target audience.",
        "Say what not to do.",
        "Use clear, action-oriented language."
      ];

      const carousel = document.getElementById("carousel");
      let tipIndex = 0;

      setInterval(() => {
        tipIndex = (tipIndex + 1) % tips.length;
        carousel.textContent = `ðŸ’¡ Prompt Tip: ${tips[tipIndex]}`;
      }, 5000);

      const goal = document.getElementById('goal');
      const context = document.getElementById('context');
      const expectations = document.getElementById('expectations');
      const outputBox = document.getElementById('outputBox');
      const copyBtn = document.getElementById('copyBtn');
      const clearBtn = document.getElementById('clearBtn');

      // Add placeholder class initially if needed
      if (outputBox.textContent === 'Your prompt will appear here...') {
          outputBox.classList.add('placeholder');
      }

      let lastPrompt = outputBox.textContent; // Initialize with default text
      let debounceTimer;

      function updatePromptDebounced() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          const g = goal.value.trim();
          const c = context.value.trim();
          const e = expectations.value.trim();

          let prompt = "";
          // Consider if .toLowerCase() is always desired. Removed for now for flexibility.
          if (g) prompt += `Your task is to ${g}.`;
          if (c) prompt += ` This is needed because ${c}.`;
          if (e) prompt += ` Format your answer as ${e}.`;

          const finalPrompt = prompt.trim() || 'Your prompt will appear here...';

          if (finalPrompt !== lastPrompt) {
            outputBox.style.opacity = 0;
            setTimeout(() => {
              outputBox.textContent = finalPrompt;
              // Add/remove placeholder class based on content
              if (finalPrompt === 'Your prompt will appear here...') {
                outputBox.classList.add('placeholder');
              } else {
                outputBox.classList.remove('placeholder');
              }
              outputBox.style.opacity = 1;
              lastPrompt = finalPrompt;
            }, 300); // Use a time slightly less than transition duration if needed
          }
        }, 500); // Debounce time
      }

      [goal, context, expectations].forEach(el => {
        el.addEventListener('input', updatePromptDebounced);
      });

      // Improved copy button logic with feedback and disabling
      copyBtn.addEventListener('click', () => {
        const text = outputBox.textContent;
        const isPlaceholder = outputBox.classList.contains('placeholder');

        if (text && !isPlaceholder) {
          copyBtn.textContent = "Copying...";
          copyBtn.disabled = true;

          navigator.clipboard.writeText(text).then(() => {
            copyBtn.textContent = "Copied!";
            setTimeout(() => {
              copyBtn.textContent = "Copy Prompt";
              copyBtn.disabled = false;
            }, 1500);
          }).catch(err => {
            console.error('Failed to copy text: ', err);
            copyBtn.textContent = "Error!"; // Provide error feedback
            setTimeout(() => {
              copyBtn.textContent = "Copy Prompt";
              copyBtn.disabled = false;
            }, 2000);
          });
        } else {
          // Optional: brief feedback if trying to copy placeholder
          copyBtn.textContent = "Nothing to copy";
           setTimeout(() => {
              copyBtn.textContent = "Copy Prompt";
            }, 1500);
        }
      });

      // Improved clear button logic with feedback and disabling
      clearBtn.addEventListener('click', () => {
        clearBtn.textContent = "Clearing...";
        clearBtn.disabled = true;

        // Use a minimal timeout to ensure "Clearing..." text renders
        setTimeout(() => {
            goal.value = "";
            context.value = "";
            expectations.value = "";

            const defaultText = "Your prompt will appear here...";
            if (outputBox.textContent !== defaultText) {
                outputBox.style.opacity = 0; // Fade out only if changing
                setTimeout(() => { // Nested timeout for fade effect coordination
                     outputBox.textContent = defaultText;
                     outputBox.classList.add('placeholder');
                     outputBox.style.opacity = 1;
                     lastPrompt = defaultText;
                }, 300);
            } else {
                 // If already placeholder, just ensure class is set
                 outputBox.classList.add('placeholder');
                 lastPrompt = defaultText;
            }


            clearBtn.textContent = "Cleared!";
            setTimeout(() => {
                clearBtn.textContent = "Clear All";
                clearBtn.disabled = false;
            }, 1500);
        }, 50); // Short delay for "Clearing..." visibility
      });
    });
  </script>
</body>
</html>
