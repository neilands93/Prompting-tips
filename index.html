<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompting Tips</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg: #0e0e10;
      --accent: #ff4c60;
      --muted: #888;
      --text: #f3f4f6;
      --card: rgba(255, 255, 255, 0.02);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0e0e10, #1a1a1a);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    h2 {
      color: var(--accent);
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--text);
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    .field {
      margin-bottom: 1.5rem;
    }

    #carousel {
      background-color: var(--card);
      padding: 1.2rem 2rem;
      border-left: 4px solid var(--accent);
      max-width: 700px;
      margin: 2rem auto;
      border-radius: 10px;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      min-height: 3em;
      display: flex;
      align-items: center;
    }

    #builder {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    #outputBox {
      background: var(--card);
      padding: 1.2rem;
      border-radius: 10px;
      min-height: 100px;
      border-left: 4px solid var(--accent);
      font-family: monospace;
      box-shadow: 0 0 10px transparent;
      transition: box-shadow 0.4s ease;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #outputBox.highlight {
      box-shadow: 0 0 10px var(--accent);
    }

    .copy-btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background: var(--accent);
      color: #fff;
    }
  </style>
</head>
<body>
  <section id="tips">
    <div id="carousel">ðŸ’¡ Prompt Tip: Be specific about the format you want.</div>
  </section>

  <section id="builder">
    <h2 style="text-align: center;">Prompt Builder</h2>
    <div class="field">
      <label for="goal">Goal</label>
      <input type="text" id="goal" placeholder="What do you want the AI to do?">
    </div>
    <div class="field">
      <label for="context">Context</label>
      <input type="text" id="context" placeholder="Why do you need this or how will it be used?">
    </div>
    <div class="field">
      <label for="expectations">Expectations</label>
      <input type="text" id="expectations" placeholder="Format, audience, or tone expected">
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <button class="copy-btn" onclick="clearAll()">Clear All</button>
      <button class="copy-btn" onclick="copyGeneratedPrompt()">Copy Prompt</button>
    </div>
    <div>
      <h3>Generated Prompt</h3>
      <pre id="outputBox">Your prompt will appear here...</pre>
    </div>
  </section>

  <footer>
    Made by AI with style, put together by a human.<br>
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tips = [
        "Be specific about the format you want.",
        "Include examples when possible.",
        "Break down large tasks into smaller ones.",
        "Mention the target audience.",
        "Say what not to do.",
        "Use clear, action-oriented language."
      ];

      const carousel = document.getElementById("carousel");
      let tipIndex = 0;

      setInterval(() => {
        tipIndex = (tipIndex + 1) % tips.length;
        carousel.textContent = `ðŸ’¡ Prompt Tip: ${tips[tipIndex]}`;
      }, 5000);

      const goal = document.getElementById('goal');
      const context = document.getElementById('context');
      const expectations = document.getElementById('expectations');
      const outputBox = document.getElementById('outputBox');

      function updatePrompt() {
        const g = goal.value.trim();
        const c = context.value.trim();
        const e = expectations.value.trim();

        let prompt = "";
        if (g) prompt += `Your task is to ${g.toLowerCase()}.`;
        if (c) prompt += ` This is needed because ${c.toLowerCase()}.`;
        if (e) prompt += ` Format your answer as ${e.toLowerCase()}.`;

        outputBox.textContent = prompt.trim() || 'Your prompt will appear here...';
        outputBox.classList.add('highlight');
        setTimeout(() => outputBox.classList.remove('highlight'), 400);
      }

      [goal, context, expectations].forEach(el => {
        el.addEventListener('input', updatePrompt);
      });

      window.copyGeneratedPrompt = function () {
        const text = outputBox.textContent;
        if (text && text !== "Your prompt will appear here...") {
          navigator.clipboard.writeText(text).then(() => {
            alert("Prompt copied to clipboard!");
          });
        }
      }

      window.clearAll = function () {
        goal.value = "";
        context.value = "";
        expectations.value = "";
        outputBox.textContent = "Your prompt will appear here...";
      }
    });
  </script>
</body>
</html>
